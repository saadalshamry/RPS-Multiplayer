<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="crossorigin="anonymous"></script>
        <!--Firebase-->
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <!-- Bootstrap-->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <!-- Main css-->
        <link rel="stylesheet" href="./css/main.css">
        <!-- Moment js-->
        <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
        <title>RPS multyplayer</title>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron bg-danger text-center text-white">
                <div class="display-4">
                    Train Schedule
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card border border-danger">
                <div class="card-header bg-danger text-white">Current Train
                    Schedule</div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next arrival</th>
                            <th>Minutes away</th>
                        </tr>
                    </table>
                </div>
            </div>
            <br>
            <div class="card border border-danger">
                <div class="card-header bg-danger text-white">Add train</div>
                <div class="card-body">
                    <label for="train-name">Train name</label>
                    <input type="text" id="train-name" class="form-control">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" class="form-control">
                    <label for="first-time">First Train Time(HH:MM)</label>
                    <input type="text" id="first-time" class="form-control">
                    <label for="freqency">Frequency (in minutes)</label>
                    <input type="text" id="frequency" class="form-control">
                    <br>
                    <button class="btn btn-danger">Submit</button>
                </div>
            </div>
        </div>
    </body>
    <script>
        moment().format();
</script>
    <script src="./js/main.js"></script>

</html>
